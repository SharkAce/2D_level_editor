<!DOCTYPE html>

<html>

<head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.4.2/lib/p5.js"></script>
    <script src="main.js"></script>
</head>

<body style='margin:0; overflow: hidden;'>
    <div id="initForm">
        <label for="spriteSheet">Sprite sheet:</label><br>
        <input id="spriteSheet" type="file"><br><br>
        <label for="levelFile">Level File:</label><br>
        <input id="levelFile" type="file" onchange="updateLevelFile()"><br><br>

        <input type="number" id="levelX" value="40">
        <label for="levelX">: Level width</label><br>
        <input type="number" id="levelY" value="23">
        <label for="levelY">: Level height</label><br>
        <input type="number" id="spriteSize" value="16">
        <label for="spriteSize">: Sprite Size (px)</label><br>
        <button onclick="startEditor()">Start</button>
    </div>
</body>

</html>
